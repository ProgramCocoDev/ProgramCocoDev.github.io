    <!-- Star Animation Examples -->
    <div class="star linear"></div>
    <div class="star ease-in"></div>
    <div class="star ease"></div>
    <div class="star ease-out"></div>

    <script>
        // Script para generar estrellas dinámicamente
        function createStars() {
            const container = document.body;
            const starTypes = ['linear', 'ease-in', 'ease', 'ease-out'];
            
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = `star ${starTypes[Math.floor(Math.random() * starTypes.length)]}`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                container.appendChild(star);
            }
        }

        createStars();
    </script>
