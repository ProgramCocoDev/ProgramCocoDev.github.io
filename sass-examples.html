    <script>
        // Script para generar estrellas dinámicamente
        function createStars() {
            const container = document.body;
            const starTypes = ['linear', 'ease-in', 'ease', 'ease-out'];
            
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = `star ${starTypes[Math.floor(Math.random() * starTypes.length)]}`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                container.appendChild(star);
            }
        }

        //createStars();

        const videoData = {

        function openVideo(videoId) {
            console.log('Opening video:', videoId);
            
            const videoPlayerContainer = document.querySelector('.video-player-container');
            const videoGrid = document.querySelector('.video-grid');
            const videoPlayer = document.querySelector('.video-player');
            const videoDescription = document.querySelector('.video-description');
            
            const video = videoData[videoId];
            
            if (video) {
                // Primero actualizamos el contenido
                videoPlayer.innerHTML = `<iframe width="100%" height="100%" src="${video.url}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                videoDescription.querySelector('h3').textContent = video.title;
                videoDescription.querySelector('p').textContent = video.description;

                // Luego mostramos el contenedor y desplazamos la grilla
                videoPlayerContainer.style.display = 'grid';
                // Forzamos un reflow para que la transición funcione
                videoPlayerContainer.offsetHeight;
                videoPlayerContainer.classList.add('active');
                videoGrid.classList.add('shifted');
            }
        }

        // Añadir botón para cerrar el reproductor
        document.addEventListener('DOMContentLoaded', function() {
            const closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.innerHTML = '×';
            document.querySelector('.video-player-container').appendChild(closeButton);

            closeButton.addEventListener('click', function(e) {
                e.stopPropagation();
                const videoPlayerContainer = document.querySelector('.video-player-container');
                const videoGrid = document.querySelector('.video-grid');
                const videoPlayer = document.querySelector('.video-player');
                
                // Primero quitamos la clase active para iniciar la transición
                videoPlayerContainer.classList.remove('active');
                
                // Esperamos a que termine la transición antes de ocultar el elemento
                videoPlayerContainer.addEventListener('transitionend', function handler() {
                    videoPlayerContainer.style.display = 'none';
                    videoPlayerContainer.removeEventListener('transitionend', handler);
                });
                
                videoGrid.classList.remove('shifted');
                videoPlayer.innerHTML = '';
            });
        });
    </script>
